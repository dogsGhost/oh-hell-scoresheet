<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Oh Hell Scoresheet - paperless score sheet for the popular card game</title>
<meta name="viewport" content="width=device-width">
<link href="css/style-min.css" rel="stylesheet">
<script src="js/modernizr.min.js"></script>
</head>
<body>
<div class="wrapper">
	<header class="header section show">
		<h1 class="heading">Oh Hell Scoresheet</h1>
		<form class="section pop-out" id="newGame">
			<input type="submit" class="btn start-btn" value="Start a new game">
		</form>
		<p><a href="http://www.pagat.com/exact/ohhell.html" target="_blank">read the rules</a></p>
		<p class="alert"><small><strong><em>Caution!</em></strong> Do not close this window or your scoring will be lost!</small></p>
	</header>
	<form id="numberPlayers" class="section hidden">
		<label for="numPlayers">How many players are there?
			<select id="numPlayers" name="numPlayers">
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
			</select>
		</label>
		<div>
		<input type="submit" class="btn next" value="Next">
		</div>
	</form>
	<form id="namesForm" class="section hidden">
		<ul class="form-list">
		</ul>
		<input type="submit" class="btn next" value="Next">
	</form>
	<form id="scoringForm" class="section hidden">
		<ul class="form-list">
			<li>
				<label for="handSequence">What hand sequence would you like to use?</label>
				<select name="handSequence" id="handSequence">
					<option value="0">1 => max number => 1 </option>
					<option value="1">max number => 1 => max number </option>
					<option value="2">1 => max number </option>
					<option value="3">max number => 1 </option>
				</select>
			</li>
			<li>
				<label for="trickValue">How many points is a trick worth? (default 1)</label>
				<input type="text" size="8" class="field" name="trickValue" id="trickValue" placeholder="1">
			</li>
			<li>
				<label for="correctBidValue">How many points is a correct bid worth? (default 10)</label>
				<input type="text" size="8" class="field" name="correctBidValue" id="correctBidValue" placeholder="10">
			</li>
		</ul>
		<input type="submit" class="btn next" value="Next">
	</form>
	<div id="scoreBoard" class="section hidden">
		<p class="winner"></p>
		<table class="table">
			<thead>
				<tr> </tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<input type="button" id="nextHand" class="btn" value="Play Next Hand">
	</div>
</div> <!-- end #wrapper -->
<div class="overlay hidden">
	<form id="playerBidList" class="modal section">
		<h2></h2>
		<ul class="form-list">
		</ul>
		<input type="submit" value="Submit" class="btn">
	</form>
	<div class="modal section hidden">
		<h2>Play the hand!</h2>
		<input type="button" id="handFinished" class="btn" value="Done!">
	</div>
	<form id="correctBidForm" class="modal section hidden">
		<h2>How'd you do?</h2>
		<ul class="form-list">
		</ul>
		<input type="submit" value="View Scores" class="btn">
	</form>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
